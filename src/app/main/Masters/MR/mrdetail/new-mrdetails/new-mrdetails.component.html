<div class="main-content">
    <div class="form-section">
        <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
            fxLayoutAlign="space-between">
            <span style="font-size: 22px; font-weight: 500; color: #fff;width: fit-content;">New MR  Details</span>
            <span style="color: aqua;padding-left:400px;">Todays Date :{{Today | date :'shortDate'}} </span>
            <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
                close
            </span>

        </div>
        <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
          Show
        </button> -->
        <div class="form-div">

            <br />

            <form [formGroup]="_MRDetailsService.mrsaveForm">
                <!-- 
          <div style="float:right;color: blue;font-weight: bold;">
            <h3>Todays Date :{{Today | date :'shortDate'}} </h3>
  
          </div>
          <br> -->
                <div style="padding: 7px;">
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">



                        
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>ID</mat-label>
                            <input name="MrId" [(ngModel)]="MrId" formControlName="MrId"
                                placeholder="MrId" matInput type="number">
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>User Name</mat-label>
                            <input name="UserName" [(ngModel)]="UserName" formControlName="UserName"
                                placeholder="UserName" matInput>
                        </mat-form-field>



                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Name</mat-label>
                            <input name="MrName" [(ngModel)]="MrName" formControlName="MrName"
                                placeholder="MrName" matInput >
                        </mat-form-field>

                   
                    </div>
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>IdentityNo</mat-label>
                            <input name="IdentityNo" [(ngModel)]="IdentityNo" formControlName="IdentityNo"
                                placeholder="IdentityNo" matInput>
                        </mat-form-field>




                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>DailyAllowance</mat-label>
                            <input name="DailyAllowance" [(ngModel)]="DailyAllowance" formControlName="DailyAllowance"
                                placeholder="DailyAllowance" matInput >
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>FuelRate</mat-label>
                            <input name="FuelRate" [(ngModel)]="FuelRate" formControlName="FuelRate"
                                placeholder="FuelRate" matInput>
                        </mat-form-field>

                    </div>

                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">

                   
                       


                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Address</mat-label>
                            <input name="Address" formControlName="Address" [(ngModel)]="Address" placeholder=" Address"
                                matInput>
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>MobileNo</mat-label>
                            <input name="MobileNo" formControlName="MobileNo" [(ngModel)]="MobileNo" placeholder=" MobileNo"
                                matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>EmailId</mat-label>
                            <input name="EmailId" formControlName="EmailId" [(ngModel)]="EmailId" placeholder=" EmailId"
                                matInput>
                        </mat-form-field>
                    </div>

                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                      


                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Head Quarter</mat-label>
                            <mat-select formControlName="CityId" placeholder="Bank" #singleSelect>
                              <mat-option>
                                <ngx-mat-select-search [formControl]="HeadquarterFilterCtrl" [placeholderLabel]="'Search'"
                                  [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                              </mat-option>
                              <mat-option *ngFor="let element of filteredHQ | async" [value]="element">
                                {{element.CityName}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>

                          <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Password</mat-label>
                            <input name="Password" formControlName="Password" [(ngModel)]="Password" placeholder=" Password"
                                matInput>
                        </mat-form-field>

                    </div>



                    <div style="float: right;margin-top: 30px;">
                        <button class="next-btn" (click)="onSubmit()" style="border-radius: 16px;">Save</button>
                        <button class="footer-btn" (click)="onClose()">Cancel</button>
                    </div>

                </div>
            </form>
        </div>
        <!-- </form> -->
    </div>
</div>
