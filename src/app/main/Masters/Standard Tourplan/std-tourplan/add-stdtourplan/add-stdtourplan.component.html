<div class="main-content">
  <div class="form-section">
    <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
      fxLayoutAlign="space-between">
      <span style="font-size: 22px; font-weight: 500; color: #fff;width: auto;">New Tour Plan Details</span>
      <span style="color: aqua;padding-left:450px;">Todays Date :{{Today | date :'shortDate'}} </span>
      <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
        close
      </span>

    </div>
    <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
          Show
        </button> -->
    <div class="form-div">

      <br />

      <form [formGroup]="_StdTourplanService.toursaveForm">
        <!-- 
          <div style="float:right;color: blue;font-weight: bold;">
            <h3>Todays Date :{{Today | date :'shortDate'}} </h3>
  
          </div>
          <br> -->
        <span style="border: rgb(120, 120, 133);font-size:large;color: blue;border-style: groove;padding-left: 20px;">MR
          Name :{{MrName}}</span>
        <br />
        <div style="padding: 7px;">
          <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">




            <!-- 
                  <mat-form-field appearance="outline" style="width: 200px;">
                    <mat-label>Today Date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a Date" name="Days" [(ngModel)]="Today" formControlName="PlaneDay" [value]="Today">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field> -->

            <label>Days</label>


            <mat-form-field class="example-chip-list" appearance="outline"
              style="display:inline-flexbox; margin-bottom: 10px;width: 500px;">
              <mat-label>City</mat-label>
              <mat-chip-list #cityChipList>
                <mat-chip *ngFor="let ele of citySelected" [selectable]="selectable" [removable]="removable"
                  (removed)="remove(ele,citySelected)">
                  {{ele}}
                  <mat-icon matChipRemove *ngIf="removable">cancel
                  </mat-icon>
                </mat-chip>
                <input #cityInput formControlName="cityContoller" [matAutocomplete]="auto1"
                  [matChipInputFor]="cityChipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  (matChipInputTokenEnd)="addChips($event, citySelected, 'cityContoller')">
              </mat-chip-list>
              <mat-autocomplete #auto1="matAutocomplete"
                (optionSelected)="selected($event, citySelected, 'cityContoller', 'cityInput')">
                <mat-option *ngFor="let element of filteredCity | async" [value]="element.CityName">
                  {{element.CityName}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <!-- (click)="chip.state=!chip.state;changeSelected('s', chip.viewValue)" -->
            <!-- <ng-container matColumnDef="DoctorId" style="margin-top: 10px;">
                <mat-header-cell *matHeaderCellDef mat-sort-header sticky>Doctor
                </mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index" fxShow.gt-sm>-->

                  <mat-form-field class="example-chip-list" appearance="outline"
                    style="display:inline-flexbox; margin-bottom: 10px;width:800px;">
                    <mat-label>Doctor</mat-label>
                    <mat-chip-list #doctorChipList multiple>
                      <mat-chip *ngFor="let ele of doctorSelected" [selectable]="selectable" [removable]="removable"
                        (removed)="removeD(ele, doctorSelected)">
                        {{ele}}
                        <mat-icon matChipRemove *ngIf="removable">cancel
                        </mat-icon>
                      </mat-chip>
                      <input #doctornput formControlName="doctorContoller" [matAutocomplete]="auto2"
                        [matChipInputFor]="doctorChipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="addChips($event, doctorSelected, 'doctorContoller')">
                    </mat-chip-list>
                    <mat-autocomplete #auto2="matAutocomplete"
                      (optionSelected)="selectedD($event, doctorSelected, 'doctorContoller', 'doctornput')">
                      <mat-option *ngFor="let element of filteredDoctor | async" [value]="element.DoctorName">
                        {{element.DoctorName}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                <!-- </mat-cell>
              </ng-container> --> 




                          <textarea id="DoctorId" name="DoctorId" rows="4" cols="50" formControlName="DoctorId"
              ng-model="Seldoctorflist"  [(ngModel)]="Seldoctorflist" style="display:none;">
<!-- {{Seldoctorflist}} -->
                  </textarea>


                 
          </div>




          <div style="float: right;margin-top: 30px;">
            <button class="next-btn" (click)="onSave()" style="border-radius: 16px;">Save</button>
            <button class="footer-btn" (click)="onClose()">Cancel</button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
