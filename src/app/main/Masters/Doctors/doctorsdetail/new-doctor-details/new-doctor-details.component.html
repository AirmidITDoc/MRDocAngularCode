<div class="main-content">
    <div class="form-section">
        <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
            fxLayoutAlign="space-between">
            <span style="font-size: 22px; font-weight: 500; color: #fff;">New Doctor  Details</span>
            <span style="color: aqua;padding-left:750px;">Todays Date :{{Today | date :'shortDate'}} </span>
            <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
                close
            </span>

        </div>
        <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
          Show
        </button> -->
        <div class="form-div">

            <br />

            <form [formGroup]="_DoctordetailService.DoctoraveForm">
                <!-- 
          <div style="float:right;color: blue;font-weight: bold;">
            <h3>Todays Date :{{Today | date :'shortDate'}} </h3>
  
          </div> -->
          <br>
                <div style="padding: 7px;">
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">




                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>ID</mat-label>
                            <input name="DoctorId" [(ngModel)]="DoctorId" formControlName="DoctorId"
                                placeholder="DoctorId" matInput type="number">
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Doctor Name</mat-label>
                            <input name="DoctorName" [(ngModel)]="DoctorName" formControlName="DoctorName"
                                placeholder="DoctorName" matInput>
                        </mat-form-field>




                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Qualification</mat-label>
                            <mat-select formControlName="Qualification">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let g of QualificationList" [value]="g">
                                    {{g.Qualification}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Specialization</mat-label>
                            <mat-select formControlName="Specialization">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let g of SpecializationList" [value]="g">
                                    {{g.Specialization}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>



                    </div>


                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">




                        <!-- <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Frequency</mat-label>
                            <mat-select formControlName="DropDownItemId">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let g of CreditList" [value]="g">
                                    {{g.AccountType}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field> -->

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Frequency</mat-label>
                            <input name="Frequency" formControlName="Frequency" [(ngModel)]="Frequency" placeholder=" Frequency"
                                matInput>
                        </mat-form-field>

                       

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Head Qurter Name</mat-label>
                            <mat-select formControlName="HqId" placeholder="Bank" #singleSelect>
                              <mat-option>
                                <ngx-mat-select-search [formControl]="CityFilterCtrl" [placeholderLabel]="'Search'"
                                  [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                              </mat-option>
                              <mat-option *ngFor="let element of filteredcity | async" [value]="element">
                                {{element.HqName}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>


                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Address</mat-label>
                            <input name="Address" formControlName="Address" [(ngModel)]="Address" placeholder=" Address"
                                matInput>
                        </mat-form-field>


                    </div>

                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">


                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>MobileNo</mat-label>
                            <input name="MobileNo" formControlName="MobileNo" [(ngModel)]="MobileNo"
                                placeholder=" MobileNo" matInput>
                        </mat-form-field>


                        <mat-form-field>
                            <input matInput [matDatepicker]="picker1" placeholder="Birth Date" [formControl]="DOB">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>

                    </div>



                    <div style="float: right;margin-top: 30px;">
                        <button class="next-btn" (click)="onSubmit()" style="border-radius: 16px;">Save</button>
                        <button class="footer-btn" (click)="onClose()">Cancel</button>
                    </div>

                </div>
            </form>
        </div>
        <!-- </form> -->
    </div>
</div>
